<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Inspired Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* GENERAL RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f4f4f0;
    color: #333;
}

/* HEADER (Zoo-inspired jungle feel) */
.hero-header {
    background: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e') center/cover no-repeat;
    padding: 80px 20px;
    text-align: center;
    color: white;
}

.logo {
    font-size: 3rem;
    font-weight: 800;
    letter-spacing: 2px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
}

.tagline {
    margin-top: 10px;
    font-size: 1.2rem;
}

/* NAVIGATION */
.main-nav {
    background-color: #2e6f40; /* jungle green */
    position: sticky;
    top: 0;
    z-index: 100;
}

.main-nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
}

.main-nav li {
    margin: 0 20px;
}

.main-nav a {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1rem;
    transition: 0.3s;
}

/* Hover Effect */
.main-nav a:hover {
    background-color: #1f4d2d; 
    border-radius: 5px;
}

/* SAMPLE CONTENT */
.content {
    padding: 40px;
    text-align: center;
}

    </style>
</head>
<body>

    <!-- HEADER -->
    <header class="hero-header">
        <h1 class="logo">WildLife Zoo</h1>
        <p class="tagline">Experience the Wild â€¢ Inspired by London Zoo</p>
    </header>

    <!-- NAVIGATION -->
    <nav class="main-nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Animals</a></li>
            <li><a href="#">Visit</a></li>
            <li><a href="#">Tickets</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="content">
        <h2>Welcome to the Zoo</h2>
        <p>This is sample text. Add your own content here!</p>
    </section>

</body>
</html>
